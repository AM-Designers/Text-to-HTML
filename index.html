<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to HTML</title>
    <!-- Include stylesheet -->
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="editor-container">
      <h1>Quill to HTML</h1>
      ‚û°Ô∏è Modify this content to update HTML output üîª.
    </div>

    <pre><code id="output-html"></code></pre>
  </body>

  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <script>
    // Initialize QUill editor
    var quill = new Quill("#editor-container", {
      modules: {
        toolbar: [
          [{ header: [1, 2, 3, 4, 5, 6, false] }],
          ["bold", "italic", "underline", "strike"],
          ["image", "code-block"],
          ["link"],
          [{ script: "sub" }, { script: "super" }],
          [{ list: "ordered" }, { list: "bullet" }],
          ["clean"],
        ],
      },
      placeholder: "Compose an epic...",
      theme: "snow",
    });

    quill.on("text-change", function (delta, source) {
      updateHtmlOutput();
    });

    // When the convert button is clicked, update output
    $("#btn-convert").on("click", () => {
      updateHtmlOutput();
    });

    // Return the HTML content of the editor
    function getQuillHtml() {
      return quill.root.innerHTML;
    }

    // Highlight code output
    function updateHighlight() {
      hljs.highlightBlock(document.querySelector("#output-html"));
    }

    function updateHtmlOutput() {
      let html = getQuillHtml();
      console.log(html);
      document.getElementById("output-html").innerText = html;
      updateHighlight();
    }

    updateHtmlOutput();
  </script>
</html>
